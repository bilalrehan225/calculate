<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA-SCRIPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: darkslategray;
        }

        .btn {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5cm s1;
        }

        .box {
            text-align: center;
            background-color: rgb(105, 103, 226);
            height: 1cm;
            line-height: 1cm;
            width: 1cm;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: rgb(255, 255, 255);
        }

        .box:hover {
            background-color: rgb(70, 67, 241);
            transition: 0.25s ease-in-out;
        }

        .s1 {
            position: relative;
            top: -4cm;
            left: 3.8cm;
        }

        .s2 {
            position: relative;
            top: -2.5cm;
        }

        .s3 {
            position: relative;
            top: -1cm;
            right: 3.78cm;
        }

        .container {
            height: 10cm;
            width: 7cm;
            background-color: rgb(51, 255, 0);
            border-radius: 10px;
            border: none;
            position: relative;
            top: 2.6cm;
            left: 0.5cm;
            display: flex;
            justify-content: center;
        }

        .cal {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen {
            height: 2cm;
            line-height: 2cm;
            width: 80%;
            background-color: white;
            border: none;
            border-radius: 20px;
            margin-top: 0.5cm;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            text-align: center;
        }

        .fn {
            background-color: grey;
            font-size: medium;
            position: relative;
            right: 3cm;
            bottom: 4cm;
        }
        .fn:hover{
            background-color: rgb(148, 148, 148);
            transition: 0.25s ease-in-out;
        }
        .fnbtn{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .c{
            background-color: rgb(255, 71, 71);
            padding: 10px;
            height: 1cm;
            line-height: 0.5cm;
            cursor: pointer;
            width: 3.5cm;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            text-align: center;
            border-radius: 15px;
            border: none;
            color: white;
            position: relative;
            bottom: 5.5cm;
            left: 15.5cm;
        }
        .c:hover{
            background-color: red;
            transition: 0.25s ease-in-out;
        }
    </style>
</head>

<body>
    <section class="cal">
        <div class="container">
            <div class="screen" id="scr"></div>
        </div>
    </section>
    <div class="btn">
        <button class="box b1 s1" id="b1">1</button>
        <button class="box b2 s1" id="b2">2</button>
        <button class="box b2 s1" id="b3">3</button>
        <button class="box b2 s2" id="b4">4</button>
        <button class="box b2 s2" id="b5">5</button>
        <button class="box b2 s2" id="b6">6</button>
        <button class="box b2 s3" id="b7">7</button>
        <button class="box b2 s3" id="b8">8</button>
        <button class="box b2 s3" id="b9">9</button>
        
        <section class="fnbtn">
            <button class="box add fn">+</button>
            <button class="box sub fn">-</button>
            <button class="box div fn">÷</button>
            <button class="box mul fn">×</button>
            <button class="box ans fn">=</button>
        </section>
        
    </div>
    <button class="c" id="clear">C</button>
    <script>
        let currentInput = "";
let operator = "";
let firstNumber = null;

const screen = document.getElementById("scr");

// Function to update screen
function updateScreen(value) {
    screen.textContent = value;
}

// Handle number button click
function handleNumber(num) {
    currentInput += num;
    updateScreen(currentInput);
}

// Handle operator button click
function handleOperator(op) {
    if (currentInput === "") return; // Do nothing if no input
    firstNumber = parseFloat(currentInput);
    operator = op;
    currentInput = "";
}

// Perform calculation
function calculate() {
    if (firstNumber === null || currentInput === "") return;
    const secondNumber = parseFloat(currentInput);
    let result = 0;
    switch (operator) {
        case '+':
            result = firstNumber + secondNumber;
            break;
        case '-':
            result = firstNumber - secondNumber;
            break;
        case '*':
            result = firstNumber * secondNumber;
            break;
        case '/':
            result = secondNumber !== 0 ? firstNumber / secondNumber : "Error";
            break;
    }
    updateScreen(result);
    currentInput = result.toString();
    firstNumber = null;
    operator = "";
}

// Clear the screen and reset variables
function clearScreen() {
    currentInput = "";
    firstNumber = null;
    operator = "";
    updateScreen("");
}

// Assign events to number buttons (1–9)
for (let i = 1; i <= 9; i++) {
    document.getElementById("b" + i).onclick = () => handleNumber(i.toString());
}

// Operator buttons
document.querySelector(".add").onclick = () => handleOperator("+");
document.querySelector(".sub").onclick = () => handleOperator("-");
document.querySelector(".mul").onclick = () => handleOperator("*");
document.querySelector(".div").onclick = () => handleOperator("/");

// Equals button
document.querySelector(".ans").onclick = () => calculate();

// Clear button
document.getElementById("clear").onclick = () => clearScreen();


    </script>

</body>

</html>
